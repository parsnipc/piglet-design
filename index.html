<header class="header home">
  <div class="container">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <span class="logo"></span>
      <p class="text-center" style="font-weight: 300;">Hi, Iâ€™m Emily! I am a UX/UI Designer with a background in visual design and front end development.</p>
    </div>

<section class="portfolio">
  <div class="container">

    <div class="row">
      <div class="col-md-12">



        <h2 class="text-center">Recent Projects</h2>

        <div class="card-container">

          {% for post in site.posts %}

            <a class="card" href="{{ post.url }}">
            
              <span class="card-thumb">
                <img src="{{ github.url }}{{ post.thumbnail }}" alt="{{ post.title }}" />
              </span>
                  
              <span class="card-description">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
              </span>

              <span class="card-hover-icon">
                <i class="fa fa-eye icon"></i>
              </span>

            </a>

          {% endfor %}

        </div>

      </div>
    </div>
  </div>

</section>
